<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!link href="../static/styles.css" rel="stylesheet"/>
        <title>SIGMAS</title>
    </head>
    <body>
        <h1>SIGMAS - Simulation Interface for Generating METIS Astronomical Spectra</h1>
        <form action="/" method="post" enctype="multipart/form-data">
          <p>
            Please input your Simulation Parameters:
          </p>
          <div class="parameters"></div>
            <label for="val1">Exposure Time:</label>
            <input type="number" id="val1" name="exposure_time" class="funky">
            <br>
            <label for="val2">Variable 2:</label>
            <input type="number" id="val2" name="flux" class="funky">
            <br>
            <label for="val3">Variable 3:</label>
            <input type="number" id="val3" name="units" class="funky">
          </div>
          <br>
          <br>
          <input type="file" id="file" name="input_file">
          <br>
          <br>
          <label for="file" class="custom-file-upload">Choose your source</label>
          <br>
          <select name="source" id="source">
            <option value="source1">Star</option>
            <option value="source2">AGN</option>
          </select>
          <br>
          <br>
          <label for="mode" class="dropdown">Choose observing mode:</label>
          <br>
          <select name="mode" id="dropdown">
            <option value="lss_l">LSS L mode</option>
            <option value="lss_n">LSS N mode</option>
            <option value="lss_m">LSS M mode</option>
          </select>
          <br>
          <input type="submit" value="Start Simulation">
        </form>
    </body>
</html>
