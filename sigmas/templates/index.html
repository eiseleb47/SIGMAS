<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!link href="../static/styles.css" rel="stylesheet"/>
        <title>SIGMAS</title>
    </head>
    <body>
        <h1>SIGMAS - Simulation Interface for Generating METIS Astronomical Spectra</h1>
        <form action="/" method="post">
          <p>
            Please input your Simulation Parameters:
          </p>
          <p>
            <label for="val1">Variable 1:</label>
            <input type="number" id="val1" name="exposure_time" class="funky">
          </p>
          <p>
            <label for="val2">Variable 2:</label>
            <input type="number" id="val2" name="flux" class="funky">
          </p>
          <p>
            <label for="val3">Variable 3:</label>
            <input type="number" id="val3" name="units" class="funky">
          </p>
          <input type="file" id="file" style="display: none;">
          <label for="file" class="custom-file-upload">Choose your source</label>
        </form>
        <script src="../scripts/main.js"></script>
    </body>
</html>
