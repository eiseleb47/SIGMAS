<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/styles.css" rel="stylesheet"/>
        <title>SIGMAS</title>
    </head>
    <body>
        <h1>SIGMAS - Simulation Interface for Generating METIS Astronomical Spectra</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}
        <form action="/simulation" method="post" enctype="multipart/form-data">
          <p>
            Please input your Simulation Parameters:
          </p>
          <label for="val1">Exposure Time:</label>
          <input type="number" id="val1" name="exposure_time" class="funky">
          <br>
          <br>
          <input type="file" id="file" name="input_file">
          <br>
          <br>
          <label for="source" class="dropdown_label">Choose your source:</label>
          <br>
          <select name="source" id="source" class="dropdown">
            <option value="star">Star</option>
            <option value="agn">AGN</option>
          </select>
          <br>
          <br>
          <label for="mode" class="dropdown_label">Choose observing mode:</label>
          <br>
          <select name="mode" id="mode" class="dropdown">
            <option value="lss_l">LSS L mode</option>
            <option value="lss_n">LSS N mode</option>
            <option value="lss_m">LSS M mode</option>
          </select>
          <br>
          <input type="submit" value="Start Simulation" class="submit">
        </form>
    </body>
</html>
